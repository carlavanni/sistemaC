<ion-header [translucent]="true">
  <ion-toolbar color= "medium">
    <ion-avatar slot="start">
      <img src="https://www.mds.gov.br/webarquivos/arquivo/mds_pra_vc/botoes/Carta_de_Servi%C3%A7o__200x200_CIDADAO.png">
    </ion-avatar>
    <ion-title>
     Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
<ion-item>
 
  <ion-label position="floating"><b>Email:</b></ion-label>
  
  <ion-input clearInput [(ngModel)]="email"></ion-input>

</ion-item>

<ion-item>
  <ion-label position="floating"><b>Senha:</b></ion-label>
  <ion-input clearInput [(ngModel)]="senha" type="password" value="123456789" id="senha"></ion-input>
</ion-item>
</ion-card>

<ion-list>
  <ion-item *ngFor="let entry of form">
    <ion-label>{{entry.val}}</ion-label>
    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
  </ion-item>
</ion-list>

<div align="center">
  <ion-button size="small"color="medium" (click)="logar()">Logar</ion-button>
  <p>{{mensagem}}</p>
  <ion-button color="secondary" size="small" routerLink="/cadastro"> Cadastrar-se</ion-button>
  
  </div>
  <p>
  
    <ion-button size="small" color="danger" shape="round" fill="outline" (click)= "apagar()">Limpar</ion-button>
    
</p>

</ion-content>
